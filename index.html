<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
  <title>WIKSXZ STORE</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;700;900&display=swap');

    :root {
      --bg: #030406;
      --accent: #00e0ff;
      --premium: #ffc200;
      --danger: #ff4444;
      --glass: rgba(255, 255, 255, 0.03);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      margin: 0; background: var(--bg); color: #fff;
      font-family: 'Inter', sans-serif; overflow-x: hidden;
    }

    /* –ê–ù–ò–ú–ò–†–û–í–ê–ù–ù–´–ô –§–û–ù */
    .space-bg {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 50% 50%, #0a111a 0%, #030406 100%);
      z-index: -1;
    }
    .stars {
      position: absolute; top: 0; left: 0; width: 200%; height: 200%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      animation: moveStars 150s linear infinite; opacity: 0.4;
    }
    @keyframes moveStars {
      from { transform: translate(0, 0); }
      to { transform: translate(-50%, -50%); }
    }

    .container { width: 100%; max-width: 600px; margin: 0 auto; padding: 20px 20px 280px 20px; position: relative; }

    header { text-align: center; margin-bottom: 30px; }
    header h1 { font-family: 'Orbitron'; font-size: 2.2rem; color: var(--accent); text-shadow: 0 0 15px rgba(0,224,255,0.4); }

    .tabs { display: flex; gap: 8px; margin-bottom: 25px; }
    .tab-btn { flex: 1; padding: 12px; background: var(--glass); border: 1px solid rgba(255,255,255,0.05); color: #888; border-radius: 10px; cursor: pointer; font-weight: 900; font-size: 11px; text-transform: uppercase; }
    .tab-btn.active { background: var(--accent); color: #000; box-shadow: 0 0 15px rgba(0,224,255,0.3); }

    .content { display: none; animation: fadeIn 0.4s ease; }
    .content.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .nick-box { margin-bottom: 25px; }
    .nick-input { width: 100%; padding: 18px; border-radius: 15px; border: 2px solid rgba(255,255,255,0.1); background: #000; color: #fff; font-size: 18px; text-align: center; font-weight: 900; outline: none; }
    .nick-input:focus { border-color: var(--accent); }
    
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); border-radius: 18px; padding: 20px 10px; text-align: center; backdrop-filter: blur(5px); }
    .rb-count { display: block; font-size: 22px; font-weight: 900; margin: 10px 0; font-family: 'Orbitron'; color: #fff; }
    .price-tag { background: rgba(0,0,0,0.5); padding: 8px; border-radius: 10px; margin-bottom: 12px; }
    .p-kgs { display: block; font-size: 17px; color: #00ffa3; font-weight: 900; }
    .buy-btn { width: 100%; padding: 10px; border: none; border-radius: 8px; background: #fff; color: #000; font-weight: 900; cursor: pointer; }

    /* –ö–û–†–ó–ò–ù–ê */
    .cart-float {
      position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
      width: 92%; max-width: 500px; background: rgba(10, 11, 16, 0.98); border: 2px solid var(--accent);
      padding: 20px; border-radius: 25px; backdrop-filter: blur(20px); display: none; z-index: 2000;
      box-shadow: 0 -10px 50px rgba(0,0,0,1);
    }
    .total-line { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px; }
    .total-sum { color: var(--accent); font-weight: 900; font-size: 24px; }
    .total-rb { color: var(--premium); font-size: 14px; font-family: 'Orbitron'; }

    .cart-actions { display: grid; grid-template-columns: 1fr 2fr; gap: 12px; margin-top: 20px; }
    .cancel-btn { padding: 15px; background: #1a1a1a; color: var(--danger); border: 1px solid var(--danger); border-radius: 12px; font-weight: 900; cursor: pointer; text-align: center; }
    .pay-btn { padding: 15px; background: var(--accent); color: #000; border-radius: 12px; font-weight: 900; text-decoration: none; text-align: center; text-transform: uppercase; }

    footer { text-align: center; padding: 40px; font-size: 10px; opacity: 0.4; }
  </style>
</head>
<body>

<div class="space-bg"><div class="stars"></div></div>

<div class="container">
  <header><h1>WIKSXZ SHOP</h1></header>

  <div class="tabs">
    <button class="tab-btn active" onclick="tab(event, 'shop')">–ú–ê–ì–ê–ó–ò–ù</button>
    <button class="tab-btn" onclick="tab(event, 'list')">–õ–ò–î–ï–†–´</button>
  </div>

  <div id="shop" class="content active">
    <div class="nick-box">
      <input type="text" id="unick" class="nick-input" placeholder="–ù–ò–ö ROBLOX">
    </div>
    <div class="grid" id="items"></div>
  </div>

  <div id="list" class="content">
    <div id="table-box" style="background: var(--glass); border-radius: 15px; padding: 10px;">
        –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...
    </div>
  </div>

  <footer>WIKSXZ SHOP ¬© 2026</footer>
</div>

<div id="cart" class="cart-float">
  <div style="font-size: 12px; opacity: 0.6; margin-bottom: 10px;">USD: <span id="st-usd"></span> | –ù–∞–ª–æ–≥: 5 —Å–æ–º</div>
  <div class="total-line">
    <div style="display:flex; flex-direction:column;">
      <span class="total-sum" id="total">0 –°–û–ú</span>
      <span class="total-rb" id="st-rb">0 R$</span>
    </div>
    <span style="font-size: 10px; text-align: right; opacity: 0.5;">–ù–ê–ñ–ú–ò–¢–ï –ö–£–ü–ò–¢–¨ –î–õ–Ø<br>–ü–ï–†–ï–•–û–î–ê –í –¢–ì</span>
  </div>
  <div class="cart-actions">
    <div class="cancel-btn" onclick="clearCart()">–û–¢–ú–ï–ù–ê</div>
    <a href="#" id="tg-send" class="pay-btn" onclick="return sendOrder()">–ö–£–ü–ò–¢–¨</a>
  </div>
</div>

<script>
  let cart = [], rate = 92.43, players = [];
  const products = [{rb:40,u:0.49},{rb:80,u:0.99},{rb:400,u:4.99},{rb:800,u:9.99},{rb:1700,u:19.99}];

  async function init() {
    try {
      const r = await fetch('https://open.er-api.com/v6/latest/USD');
      const d = await r.json();
      rate = d.rates.KGS + 5;
      renderShop();
      loadDB();
    } catch(e) { renderShop(); }
  }

  function renderShop() {
    document.getElementById('items').innerHTML = products.map(p => `
      <div class="card">
        <span class="rb-count">${p.rb} R$</span>
        <div class="price-tag"><span class="p-kgs">${Math.ceil(p.u * rate)} –°–û–ú</span></div>
        <button class="buy-btn" onclick="buy(${p.rb}, ${p.u})">–í –ö–û–†–ó–ò–ù–£</button>
      </div>
    `).join('');
  }

  // –ù–û–í–´–ô –ú–ï–¢–û–î –ó–ê–ì–†–£–ó–ö–ò –¢–ê–ë–õ–ò–¶–´
  async function loadDB() {
    try {
      const id = '1duBvq0ywgpBwM4sk2Er7bIpTYWkpQSj4fQ4FI_yrAP8'; 
      // –ó–∞–ø—Ä–æ—Å –∏–º–µ–Ω–Ω–æ CSV —Ñ–æ—Ä–º–∞—Ç–∞ –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–Ω–æ–π —Ç–∞–±–ª–∏—Ü—ã
      const res = await fetch(`https://docs.google.com/spreadsheets/d/${id}/export?format=csv`);
      const text = await res.text();
      
      const rows = text.split('\n').slice(0); // –ë–µ—Ä–µ–º –≤—Å—ë
      let s = {};

      rows.forEach(row => {
        const cols = row.split(',');
        const name = cols[0]?.replace(/"/g, '').trim();
        const amount = parseInt(cols[2]?.replace(/"/g, '').trim());

        if (name && !isNaN(amount)) {
          s[name] = (s[name] || 0) + amount;
        }
      });

      players = Object.entries(s).sort((a, b) => b[1] - a[1]);
      renderTable(players);
    } catch (e) {
      document.getElementById('table-box').innerHTML = "–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—É–±–ª–∏–∫–∞—Ü–∏—é –≤ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–µ!";
    }
  }

  function renderTable(data) {
    if(data.length === 0) {
        document.getElementById('table-box').innerHTML = "–¢–∞–±–ª–∏—Ü–∞ –ø–æ–∫–∞ –ø—É—Å—Ç–∞";
        return;
    }
    document.getElementById('table-box').innerHTML = data.map(([n,v]) => `
      <div style="display:flex; justify-content:space-between; padding:12px; border-bottom:1px solid rgba(255,255,255,0.05);">
        <span>${n}</span><b style="color:var(--premium)">${v} R$</b>
      </div>
    `).join('');
  }

  function tab(e, id) {
    document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    e.currentTarget.classList.add('active');
  }

  function buy(rb, u) {
    let n = document.getElementById('unick').value.trim();
    if(n.length < 3) return alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫ Roblox!");
    cart.push({rb, u});
    updateCart();
  }

  function clearCart() { cart = []; updateCart(); }

  function updateCart() {
    const box = document.getElementById('cart');
    box.style.display = cart.length ? 'block' : 'none';
    let tu = 0, tr = 0;
    cart.forEach(c => { tu += c.u; tr += c.rb; });
    const kgs = Math.ceil(tu * rate) + 5;
    document.getElementById('st-rb').innerText = tr + " R$";
    document.getElementById('st-usd').innerText = "$" + tu.toFixed(2);
    document.getElementById('total').innerText = kgs + " –°–û–ú";
  }

  function sendOrder() {
    const nick = document.getElementById('unick').value;
    let tr = 0, tu = 0;
    cart.forEach(c => { tr += c.rb; tu += c.u; });
    const kgs = Math.ceil(tu * rate) + 5;
    const msg = `üíé –ù–û–í–´–ô –ó–ê–ö–ê–ó\nüë§ –ù–ò–ö: ${nick}\nüì¶ –¢–û–í–ê–†: ${tr} Robux\nüí∞ –ò–¢–û–ì–û: ${kgs} —Å–æ–º\n\n‚ö†Ô∏è –° –ü–†–ê–í–ò–õ–ê–ú–ò –û–ó–ù–ê–ö–û–ú–õ–ï–ù.`;
    window.open("https://t.me/i_wiksxz0?text=" + encodeURIComponent(msg));
    return false;
  }

  init();
</script>
</body>
</html>
