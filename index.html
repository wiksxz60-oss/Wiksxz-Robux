<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
  <title>WIKSXZ STORE | SPACE EDITION</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;700;900&display=swap');
    
    :root { --bg: #030406; --accent: #00e0ff; --premium: #ffc200; --danger: #ff4444; }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body { margin: 0; background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }

    /* –ñ–ò–í–û–ô –ö–û–°–ú–û–° */
    .space { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at 50% 50%, #0a111a 0%, #030406 100%); }
    .stars { 
      position: absolute; width: 200%; height: 200%; 
      background: url('https://www.transparenttextures.com/patterns/stardust.png'); 
      animation: spaceFly 120s linear infinite; opacity: 0.4; 
    }
    @keyframes spaceFly { from { transform: translate(0,0); } to { transform: translate(-25%, -25%); } }
    
    .twinkle {
      position: absolute; width: 100%; height: 100%;
      background: transparent; animation: blink 4s ease-in-out infinite;
      box-shadow: inset 0 0 100px rgba(0,224,255,0.05);
    }
    @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.7; } }

    .container { width: 100%; max-width: 600px; margin: 0 auto; padding: 20px 20px 320px 20px; }
    header h1 { text-align: center; font-family: 'Orbitron'; font-size: 2.2rem; color: var(--accent); text-shadow: 0 0 20px rgba(0,224,255,0.5); margin-bottom: 25px; }

    .tabs { display: flex; gap: 10px; margin-bottom: 25px; }
    .tab-btn { flex: 1; padding: 14px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: #888; border-radius: 12px; cursor: pointer; font-weight: 900; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; }
    .tab-btn.active { background: var(--accent); color: #000; box-shadow: 0 0 15px var(--accent); }

    .content { display: none; }
    .content.active { display: block; animation: fadeIn 0.5s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .nick-input { width: 100%; padding: 18px; border-radius: 15px; border: 2px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.6); color: #fff; text-align: center; font-weight: 900; font-size: 18px; outline: none; margin-bottom: 25px; backdrop-filter: blur(10px); }
    .nick-input:focus { border-color: var(--accent); }

    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    .card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); border-radius: 22px; padding: 25px 15px; text-align: center; backdrop-filter: blur(15px); transition: 0.3s; }
    .card:hover { transform: scale(1.03); border-color: var(--accent); }
    .rb-val { display: block; font-size: 24px; font-weight: 900; font-family: 'Orbitron'; margin-bottom: 12px; }
    .price-kgs { color: #00ffa3; font-weight: 900; background: rgba(0,255,163,0.1); padding: 8px; border-radius: 10px; margin-bottom: 15px; }
    .buy-btn { width: 100%; padding: 12px; border-radius: 10px; border: none; font-weight: 900; cursor: pointer; background: #fff; color: #000; text-transform: uppercase; font-size: 11px; }

    .player-row { display: flex; justify-content: space-between; padding: 16px; background: rgba(255,255,255,0.03); margin-bottom: 10px; border-radius: 15px; border-left: 4px solid var(--accent); backdrop-filter: blur(5px); }

    /* –ö–û–†–ó–ò–ù–ê */
    .cart { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 94%; max-width: 550px; background: rgba(8,10,15,0.98); border: 2px solid var(--accent); border-radius: 30px; padding: 25px; display: none; z-index: 1000; box-shadow: 0 0 60px #000; backdrop-filter: blur(25px); }
    
    /* –°–¢–ò–õ–¨ –î–õ–Ø –£–î–ê–õ–Ø–ï–ú–´–• –≠–õ–ï–ú–ï–ù–¢–û–í */
    .item-tag { 
      display: inline-block; background: rgba(0,224,255,0.1); border: 1px solid var(--accent); 
      padding: 4px 8px; border-radius: 6px; margin: 2px; cursor: pointer; transition: 0.2s;
    }
    .item-tag:hover { background: var(--danger); border-color: var(--danger); color: #fff; }

    .cart-info { display: flex; justify-content: space-between; align-items: flex-end; margin-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; }
    .total-kgs { font-size: 32px; font-weight: 900; color: #fff; line-height: 1; }
    .total-rb { color: var(--premium); font-family: 'Orbitron'; font-size: 18px; margin-left: 8px; }
    .total-usd { font-size: 13px; opacity: 0.5; font-weight: 700; margin-top: 5px; }
    .actions { display: grid; grid-template-columns: 1fr 2.5fr; gap: 15px; margin-top: 20px; }
    .c-btn { padding: 18px; border-radius: 16px; border: none; font-weight: 900; cursor: pointer; text-align: center; text-decoration: none; font-size: 14px; text-transform: uppercase; }
  </style>
</head>
<body>

<div class="space"><div class="stars"></div><div class="twinkle"></div></div>

<div class="container">
  <header><h1>WIKSXZ SHOP</h1></header>
  
  <div class="tabs">
    <button class="tab-btn active" onclick="tab(event, 'shop')">–ú–ê–ì–ê–ó–ò–ù</button>
    <button class="tab-btn" onclick="tab(event, 'list')">–õ–ò–î–ï–†–´</button>
  </div>

  <div id="shop" class="content active">
    <input type="text" id="unick" class="nick-input" placeholder="–ù–ò–ö ROBLOX">
    <div class="grid" id="items"></div>
  </div>

  <div id="list" class="content">
    <div id="table-box">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
  </div>
</div>

<div id="cart" class="cart">
  <div style="font-size:9px; opacity:0.5; margin-bottom:5px;">–ù–ê–ñ–ú–ò –ù–ê –ü–ê–ö, –ß–¢–û–ë–´ –£–î–ê–õ–ò–¢–¨:</div>
  <div id="cart-items-list" style="margin-bottom:15px;"></div>
  
  <div class="cart-info">
    <div>
      <div style="font-size:10px; opacity:0.5; text-transform:uppercase; margin-bottom:5px;">–ò—Ç–æ–≥–æ –∫ –æ–ø–ª–∞—Ç–µ:</div>
      <span class="total-kgs" id="total">0 –°–û–ú</span>
      <span class="total-rb" id="st-rb">0 R$</span>
      <div class="total-usd" id="st-usd">$0.00</div>
    </div>
    <div style="text-align:right;">
      <span style="background:var(--accent); color:#000; font-size:9px; font-weight:900; padding:4px 8px; border-radius:6px;">+5 –°–û–ú –ö–û–ú–ò–°–°–ò–Ø</span>
    </div>
  </div>

  <div class="actions">
    <button class="c-btn" style="background:#1a1a1a; color:var(--danger)" onclick="clearCart()">–û–¢–ú–ï–ù–ê</button>
    <a href="#" id="tg-send" class="c-btn" style="background:var(--accent); color:#000" onclick="return sendOrder()">–ü–û–î–¢–í–ï–†–î–ò–¢–¨</a>
  </div>
</div>

<script>
  const DATA_URL = 'data.json'; 
  let cart = [], rate = 95, players = [];
  const products = [{rb:40,u:0.49},{rb:80,u:0.99},{rb:400,u:4.99},{rb:800,u:9.99},{rb:1700,u:19.99}];

  async function loadData() {
    try {
      const response = await fetch(DATA_URL + '?t=' + Date.now());
      const data = await response.json();
      players = Object.entries(data).sort((a,b) => b[1]-a[1]);
      renderTable();
    } catch (e) {
      document.getElementById('table-box').innerHTML = "<div style='opacity:0.5; text-align:center;'>–°–æ–∑–¥–∞–π—Ç–µ —Ñ–∞–π–ª data.json –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏</div>";
    }
  }

  function renderTable() {
    const box = document.getElementById('table-box');
    if (!players.length) return;
    box.innerHTML = players.map(([n,v]) => `<div class="player-row"><span>${n}</span><b style="color:var(--premium)">${v} R$</b></div>`).join('');
  }

  function renderShop() {
    document.getElementById('items').innerHTML = products.map(p => `
      <div class="card">
        <span class="rb-val">${p.rb} R$</span>
        <div class="price-kgs">${Math.ceil(p.u * rate)} –°–û–ú</div>
        <button class="buy-btn" onclick="buy(${p.rb}, ${p.u})">–í –ö–û–†–ó–ò–ù–£</button>
      </div>
    `).join('');
  }

  function tab(e, id) {
    document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    e.currentTarget.classList.add('active');
  }

  function buy(rb, u) {
    if(document.getElementById('unick').value.trim().length < 3) return alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫!");
    // –î–æ–±–∞–≤–ª—è–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π ID –∫–∞–∂–¥–æ–º—É —ç–ª–µ–º–µ–Ω—Ç—É, —á—Ç–æ–±—ã —É–¥–∞–ª—è—Ç—å –∏–º–µ–Ω–Ω–æ –µ–≥–æ
    cart.push({rb, u, id: Math.random()});
    updateCart();
  }

  function removeFromCart(id) {
    cart = cart.filter(item => item.id !== id);
    updateCart();
  }

  function clearCart() { cart = []; updateCart(); }

  function updateCart() {
    const box = document.getElementById('cart');
    const list = document.getElementById('cart-items-list');
    box.style.display = cart.length ? 'block' : 'none';
    
    let tu = 0, tr = 0;
    list.innerHTML = "";
    
    cart.forEach(c => { 
      tu += c.u; 
      tr += c.rb; 
      // –°–æ–∑–¥–∞–µ–º –∫–ª–∏–∫–∞–±–µ–ª—å–Ω—ã–π —Ç–µ–≥ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è
      list.innerHTML += `<span class="item-tag" onclick="removeFromCart(${c.id})">${c.rb}R ‚úï</span>`;
    });
    
    const kgs = Math.ceil(tu * rate) + 5;
    document.getElementById('st-rb').innerText = tr + " R$";
    document.getElementById('st-usd').innerText = "–í –¥–æ–ª–ª–∞—Ä–∞—Ö: $" + tu.toFixed(2);
    document.getElementById('total').innerText = kgs + " –°–û–ú";
  }

  function sendOrder() {
    const nick = document.getElementById('unick').value;
    let tr = 0, tu = 0;
    cart.forEach(c => { tu += c.u; tr += c.rb; });
    const kgs = Math.ceil(tu * rate) + 5;
    const msg = `üíé –ù–û–í–´–ô –ó–ê–ö–ê–ó\nüë§ –ù–ò–ö: ${nick}\nüì¶ –¢–û–í–ê–†: ${tr} Robux\nüíµ –°–£–ú–ú–ê: $${tu.toFixed(2)}\nüí∞ –ö –û–ü–õ–ê–¢–ï: ${kgs} –°–û–ú\n\n‚ö†Ô∏è –ù–ò–ö –ü–†–û–í–ï–†–ï–ù, –ü–†–ï–¢–ï–ù–ó–ò–ô –ù–ï–¢.`;
    window.open("https://t.me/i_wiksxz0?text=" + encodeURIComponent(msg));
    return false;
  }

  renderShop();
  loadData();
</script>
</body>
</html>
